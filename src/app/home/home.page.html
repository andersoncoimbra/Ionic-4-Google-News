<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crea-PA</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content> 
    <ion-button color="primary" (click)='buscarProfissionais()'>Primary</ion-button>
  <ion-list>
 
    <ion-item button *ngFor="let item of (results | async)" > 
      <ion-label text-wrap>
        <h3>{{ item.nome }}</h3>
        {{ item.cpf }}
      </ion-label>
 
    </ion-item>
 
  </ion-list>
 
</ion-content>
